{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Css -->
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
    
  <body>
    {% if form.errors %}
          <p style="color: red;">
            something went wrong
            {{form.errors}}
          </p>
          {% else %}
          {% endif %}

    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked/>
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="field">
              <!-- <input type="text" placeholder="Email Address" required /> -->
              <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" class="textinput textInput form-control" required id="id_login">
            </div>
            <div class="field">
              <!-- <input type="password" placeholder="Password" required /> -->
              <input type="password" name="password" placeholder="Password" autocomplete="current-password" class="textinput textInput form-control" required id="id_password">
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <!-- sign up form -->
          <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <div class="field">
              <!-- <input type="text" placeholder="Username" required /> -->
              <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" class="textinput textInput form-control" required id="id_username">
            </div>
            <div class="field">
              <!-- <input type="text" placeholder="Email Address" required /> -->
              <input type="email" name="email" placeholder="E-mail address" autocomplete="email" class="textinput textInput form-control" id="id_email">
            </div>
            <div class="field">
              <!-- <input type="password" placeholder="Password" required /> -->
              <input type="password" name="password1" placeholder="Password" autocomplete="new-password" class="textinput textInput form-control" required id="id_password1">
            </div>
            <div class="field">
              <!-- <input type="password" placeholder="Confirm password" required /> -->
              <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" class="textinput textInput form-control" required id="id_password2">
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
            <div class="login-link">
              Already a member? <a href="">Login</a>
            </div>
          </form>

        </div>
      </div>
    </div>
    <script src="{% static 'users/scripts/login.js' %}"></script>
  </body>
</html>
